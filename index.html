<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Bubble List with Copy</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            padding: 0 1rem;
        }

        .bubble-list {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            padding: 0;
            list-style: none;
            justify-content: center;
            max-width: 600px;
        }

        .bubble-item a {
            display: block;
            background-color: white;
            padding: 1rem 1.5rem;
            border-radius: 999px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #333;
            font-weight: 500;
            cursor: pointer;
            min-width: 120px;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
        }

        .bubble-item a:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            background-color: #e9ecef;
        }

        .bubble-item a.copied {
            background-color: #d4edda;
            color: #155724;
        }

        /* Vibrate (shake) animation */
        @keyframes vibrate {
            0% { transform: translateX(0); }
            20% { transform: translateX(-2px); }
            40% { transform: translateX(2px); }
            60% { transform: translateX(-2px); }
            80% { transform: translateX(2px); }
            100% { transform: translateX(0); }
        }

        .vibrate {
            animation: vibrate 0.3s ease;
        }

        @media (max-width: 480px) {
            .bubble-list {
                gap: 0.75rem;
            }

            .bubble-item a {
                padding: 0.75rem 1rem;
                min-width: 100px;
                font-size: 0.9rem;
            }

            h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Klik untuk mencopy link</h1>

        <ul class="bubble-list">
            <li class="bubble-item"><a href="#"
                    data-link="https://id.shp.ee/TjKycAp">Recommendation Link Icing Sugar (Shoppee)
</a></li>
            <li class="bubble-item"><a href="#"
                    data-link="https://tokopedia.link/esk9Xv51HNb">Recommendation Link Icing Sugar(Tokopedia)
                    </a></li>
            <li class="bubble-item"><a href="#"
                    data-link="https://s.shopee.co.id/7pb934tlh9">Recommendation Link Shaker (Shoppe 1)
                    </a></li>
            <li class="bubble-item"><a href="#"
                    data-link="https://s.shopee.co.id/1LNfJ94uUG">Recommendation Link Shaker (Shoppe 1)
                    </a></li>
            <li class="bubble-item"><a href="#"
                    data-link="https://tokopedia.link/radQoCq7ANb">Recommendation Link Shaker (Tokopedia)
                    </a></li>
             <li class="bubble-item"><a href="#"
                    data-link="https://shopee.co.id/Jiwins-Fifo-Squeeze-Bottle-Dispenser-Fifo-16-oz-470ml-24-oz-710ml-Botol-Saos-Sambal-Mayonaise-Botol-Saos-Jiwins-First-In-First-Out-i.1261273622.26906610014">Jiwins Fifo Squeeze Bottle
                    </a></li>
            
            
        </ul>
    </div>

    <script>
        document.querySelectorAll('.bubble-item a').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const url = item.getAttribute('data-link');
                const originalText = item.textContent;
    
                // Try Clipboard API
                navigator.clipboard.writeText(url).then(() => {
                    showCopiedFeedback(item, originalText);
                }).catch(err => {
                    // Fallback if Clipboard API fails
                    fallbackCopyTextToClipboard(url);
                    showCopiedFeedback(item, originalText);
                });
            });
        });
    
        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
    
            // Avoid scrolling to bottom
            textArea.style.position = "fixed";
            textArea.style.top = 0;
            textArea.style.left = 0;
            textArea.style.width = "2em";
            textArea.style.height = "2em";
            textArea.style.padding = 0;
            textArea.style.border = "none";
            textArea.style.outline = "none";
            textArea.style.boxShadow = "none";
            textArea.style.background = "transparent";
    
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
    
            try {
                document.execCommand('copy');
            } catch (err) {
                console.error('Fallback: Copy command failed', err);
            }
    
            document.body.removeChild(textArea);
        }
    
        function showCopiedFeedback(item, originalText) {
            item.classList.add('copied', 'vibrate');
            item.textContent = 'Copied!';
    
            setTimeout(() => {
                item.classList.remove('copied', 'vibrate');
                item.textContent = originalText;
            }, 1500);
        }
    </script>
    

</body>

</html>
